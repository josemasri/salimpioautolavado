version: "3.7"
services:
  app:
    build:
      args:
        user: salimpio
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: salimpio
    container_name: salimpio-ps-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    depends_on:
      - db
    networks:
      - salimpio-ps

  db:
    image: mariadb
    container_name: salimpio-ps-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
      - salimpio-ps-mariadb:/var/lib/mysql
    networks:
      - salimpio-ps

  nginx:
    image: nginx:alpine
    container_name: salimpio-ps-nginx
    restart: unless-stopped
    ports:
      - 8005:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - salimpio-ps

networks:
  salimpio-ps:
    driver: bridge
volumes:
  salimpio-ps-mariadb: